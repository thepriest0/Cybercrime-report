<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .chat-log {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            height: 400px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .chat-line {
            margin-bottom: 10px;
        }
        .user-name {
            color: #007bff;
            font-weight: bold;
        }
        .bot-name {
            color: #28a745;
            font-weight: bold;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }
            .chat-log {
                height: 300px;
                padding: 10px;
            }
            .back-link a {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }
            .chat-log {
                height: 200px;
                padding: 5px;
            }
            .back-link a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Log</h1>
        <div class="chat-log">
            {% for line in chat_log_lines %}
                <div class="chat-line">
                    {% if line.startswith('User:') %}
                        <span class="user-name">{{ user.fullname }}:</span> {{ line.replace('User:', '') }}
                    {% elif line.startswith('Bot:') %}
                        <span class="bot-name">Bot:</span> {{ line.replace('Bot:', '') }}
                    {% else %}
                        {{ line }}
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <div class="back-link">
            <p><a href="{{ url_for('user_dashboard') }}">Back to User Dashboard</a></p>
        </div>
    </div>
</body>
</html>
